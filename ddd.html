      <div class="container" data-aos="fade-up" data-aos-delay="100">

        <div class="row gy-4">

          <div class="col-lg-5">

            <div class="info-wrap">
              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="200">
                <i class="bi bi-geo-alt flex-shrink-0"></i>
                <div>
                  <h3>Address</h3>
                  <p>No14 Nwafia Street Umueze Amawbia</p>
                </div>
              </div>

              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="300">
                <i class="bi bi-telephone flex-shrink-0"></i>
                <div>
                  <h3>Call Us</h3>
                  <p>+234 7066313789</p>
                </div>
              </div>

              <div class="info-item d-flex" data-aos="fade-up" data-aos-delay="400">
                <i class="bi bi-envelope flex-shrink-0"></i>
                <div>
                  <h3>Email Us</h3>

              <!-- Updated Map -->
              <iframe
                src="https://www.google.com/maps/embed?pb=!4v1723654783937!6m8!1m7!1sCAoSLEFGMVFpcE5fZ3FfZ2ZMb25lNGhjX2Z2V1hjZlpRUkZMQ3dUcDItTW84ajVT!2m2!1d6.212764!2d7.065432!3f90!4f0!5f0.7820865974627469"

            </div>
          </div>

          <div class="col-lg-7">
            <form id="contactForm" action="https://formspree.io/f/manjrpbb" method="POST" data-aos="fade-up"
              data-aos-delay="200">
              <div class="row gy-4">

                <div class="col-md-6">
                  <label for="name-field" class="pb-2">Your Name</label>
                  <input type="text" name="name" id="name-field" class="form-control" required>
                </div>

                <div class="col-md-6">
                  <label for="email-field" class="pb-2">Your Email</label>
                  <input type="email" class="form-control" name="email" id="email-field" required>
                </div>

                  <label for="subject-field" class="pb-2">Subject</label>
                  <input type="text" class="form-control" name="subject" id="subject-field" required>
                </div>

                <div class="col-md-12">
                  <label for="message-field" class="pb-2">Message</label>
                  <textarea class="form-control" name="message" rows="10" id="message-field" required></textarea>
                </div>

                  <button type="submit">Send Message</button>
                </div>

              </div>
            </form>
          </div>

    <!-- JS Files -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/aos/aos.js"></script>
    <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script src="assets/js/main.js"></script>

    <!-- Formspree + SweetAlert -->
    <script>
      document.getElementById('contactForm').addEventListener('submit', function (e) {
        e.preventDefault();
        let form = this;

        fetch(form.action, {
          method: 'POST',
          body: new FormData(form),
          headers: { 'Accept': 'application/json' }
        }).then(response => {
          if (response.ok) {
            Swal.fire('✅ Success!', 'Your message has been sent successfully.', 'success');
            form.reset();
          } else {
            Swal.fire('❌ Error!', 'There was an issue sending your message.', 'error');
          }
        }).catch(() => {
          Swal.fire('❌ Error!', 'Unable to send your message. Please try again later.', 'error');
        });
      });
    </script>
